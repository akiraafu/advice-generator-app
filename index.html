<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="app.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Advice generator app</title>
    </head>
    <body>
        <main class="container">
            <div class="card">
                <h2>Advice #<span class="adviceId"></span></h2>
                <h1>
                    &#8220;
                    <span class="advice">Please click the dice to get a new advice.</span>
                    &#8221;
                </h1>
                <div class="lineLg">
                    <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z" />
                            <g transform="translate(212)" fill="#CEE3E9">
                                <rect width="6" height="16" rx="3" />
                                <rect x="14" width="6" height="16" rx="3" />
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="lineSm">
                    <svg width="295" height="16" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z" />
                            <g transform="translate(138)" fill="#CEE3E9">
                                <rect width="6" height="16" rx="3" />
                                <rect x="14" width="6" height="16" rx="3" />
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="dice">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                            fill="#202733"
                        />
                    </svg>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Akira Fu</a>.
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
